<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unicode ↔ Gitanjali Converter</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #f6f7ff 0%, #ffffff 100%);
      min-height: 100vh;
      padding: 2rem;
      color: #1a1a1a;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      opacity: 0;
      transform: translateY(20px);
    }

    h2 {
      font-size: 2.5rem;
      font-weight: 600;
      margin-bottom: 2rem;
      background: linear-gradient(135deg, #2563eb, #4f46e5);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-align: center;
    }

    .card {
      background: white;
      border-radius: 1rem;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      padding: 2rem;
      margin-bottom: 2rem;
    }

    textarea {
      width: 100%;
      height: 150px;
      padding: 1rem;
      border: 2px solid #e5e7eb;
      border-radius: 0.5rem;
      font-size: 1rem;
      transition: border-color 0.2s ease;
      margin-bottom: 1rem;
      resize: vertical;
    }

    textarea:focus {
      outline: none;
      border-color: #4f46e5;
      box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
    }

    .button-group {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    button {
      flex: 1;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      font-weight: 500;
      color: white;
      background: linear-gradient(135deg, #2563eb, #4f46e5);
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(79, 70, 229, 0.2);
    }

    button:active {
      transform: translateY(0);
    }

    .output {
      background: #f8fafc;
      border-radius: 0.5rem;
      padding: 1.5rem;
    }

    .output-title {
      font-weight: 600;
      margin-bottom: 1rem;
      color: #4f46e5;
    }

    #outputText {
      min-height: 50px;
      white-space: pre-wrap;
    }

    .copy-button {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem 1rem;
      font-size: 0.875rem;
      color: #4f46e5;
      background: white;
      border: 1px solid #e5e7eb;
      border-radius: 0.375rem;
      cursor: pointer;
      margin-top: 1rem;
    }

    .copy-button:hover {
      background: #f8fafc;
    }

    .notification {
      position: fixed;
      top: 1rem;
      right: 1rem;
      padding: 1rem;
      background: #4f46e5;
      color: white;
      border-radius: 0.5rem;
      transform: translateX(200%);
      transition: transform 0.3s ease;
    }

    .notification.show {
      transform: translateX(0);
    }
    h2 {
      font-size: 2rem;
      margin-top: 3rem;
    }

    .card {
      background: white;
      border-radius: 1rem;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      padding: 2rem;
      margin-bottom: 2rem;
    }

  
.chevron {
  transition: transform 0.3s ease;
}

.chevron.active {
  transform: rotate(180deg);
}
  </style>
</head>
<body>
  <div class="container">
    <h2>Unicode ↔ Gitanjali Converter</h2>
    
    <div class="card">
      <textarea id="inputText" placeholder="Enter text to convert..." spellcheck="false"></textarea>
      
      <div class="button-group">
        <button onclick="convertUnicodeToGitanjali()">Convert to Gitanjali</button>
        <button onclick="convertGitanjaliToUnicode()">Convert to Unicode</button>
      </div>

      <div class="output">
        <div class="output-title">Output</div>
        <div id="outputText"></div>
        <button class="copy-button" onclick="copyToClipboard()">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
          </svg>
          Copy to clipboard
        </button>
      </div>
    </div>
  </div>

  <div class="notification" id="notification">Copied to clipboard!</div>

  
  </div>

// Animation setup
    gsap.to('.container', {
      opacity: 1,
      y: 0,
      duration: 0.8,
      ease: 'power2.out'
    });

    function convertUnicodeToGitanjali() {
      const input = document.getElementById('inputText').value;
      let output = '';

      console.log("Input (Unicode):", input);

      let i = 0;
      while (i < input.length) {
        let matched = false;
        for (let length = 6; length > 0; length--) {
          const substring = input.substr(i, length);
          if (mapping.unicode_to_gitanjali[substring]) {
            output += mapping.unicode_to_gitanjali[substring];
            i += length;
            matched = true;
            break;
          }
        }

        if (!matched) {
          output += input[i];
          i++;
        }
      }

      console.log("Output (Gitanjali):", output);
      animateOutput(output);
    }

    function convertGitanjaliToUnicode() {
      const input = document.getElementById('inputText').value;
      let output = '';

      console.log("Input (Gitanjali):", input);

      let i = 0;
      while (i < input.length) {
        let matched = false;
        for (let length = 6; length > 0; length--) {
          const substring = input.substr(i, length);
          if (mapping.gitanjali_to_unicode[substring]) {
            output += mapping.gitanjali_to_unicode[substring];
            i += length;
            matched = true;
            break;
          }
        }

        if (!matched) {
          output += input[i];
          i++;
        }
      }

      console.log("Output (Unicode):", output);
      animateOutput(output);
    }

    function animateOutput(text) {
      const outputElement = document.getElementById('outputText');
      outputElement.style.opacity = 0;
      
      gsap.to(outputElement, {
        opacity: 1,
        duration: 0.5,
        ease: 'power2.out',
        onStart: () => {
          outputElement.textContent = text;
        }
      });
    }

    function copyToClipboard() {
      const outputText = document.getElementById('outputText').textContent;
      navigator.clipboard.writeText(outputText).then(() => {
        const notification = document.getElementById('notification');
        notification.classList.add('show');
        
        setTimeout(() => {
          notification.classList.remove('show');
        }, 2000);
      });
    }

    // Add input animation
    const textarea = document.getElementById('inputText');
    textarea.addEventListener('input', () => {
      gsap.to(textarea, {
        scale: 1.01,
        duration: 0.1,
        yoyo: true,
        repeat: 1,
        ease: 'power2.out'
      });
    });

    // Add button hover animation
    document.querySelectorAll('button').forEach(button => {
      button.addEventListener('mouseenter', () => {
        gsap.to(button, {
          scale: 1.05,
          duration: 0.2,
          ease: 'power2.out'
        });
      });

      button.addEventListener('mouseleave', () => {
        gsap.to(button, {
          scale: 1,
          duration: 0.2,
          ease: 'power2.out'
        });
      });
    });
